<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/static/Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
</head>

<body>
<div id="form" class="ui placeholder segment">
    <div class="ui one column very relaxed stackable grid">
        <div class="column">
            <img class="ui small centered image" src="/static/pic.png">
            <div class="ui form">
                <form method="post" action="/auth">
                    <div class="field">
                        <label>Имя</label>
                        <div class="ui left icon input">
                            <input name="username" type="text" placeholder="имя пользователя">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Пароль</label>
                        <div class="ui left icon input">
                            <input name="password" type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <input type="submit" class="ui blue submit button" value="Войти">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/login.js"></script>
</body>

</html>
