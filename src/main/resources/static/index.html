<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" type="text/css" href="/static/Semantic-UI-CSS-master/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/static/Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="order_table" class="ui centered grid">
        <div class="twelve wide column">
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Номер</th>
                        <th>Заказчик</th>
                        <th>Заказ</th>
                        <th>Коментарий</th>
                    </tr>
                </thead>
                <tbody v-for="order in orders">
                    <tr v-bind:class="order.status">
                        <td>{{ order.time }}</td>
                        <td>{{ order.id }}</td>
                        <td>{{ order.company }}</td>
                        <td>{{ order.order }}</td>
                        <td>{{ order.comment }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="orderTable.css">
    <script src="/static/orderTable.js"></script>
</body>

</html>
